// android/settings.gradle

pluginManagement {
    // 1) Locate the Flutter engine’s own Gradle scripts
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // 2) Standard Gradle plugin repositories
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

// 3) Only “:app” needs to be included here
include ":app"
